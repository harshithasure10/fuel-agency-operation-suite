<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fuel Operation Suite</title>
  <style>
    body {
        font-family: 'Arial', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #ff7e5f, #feb47b);
        margin: 0;
    }
    .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.2);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        animation: fadeIn 1s ease-in-out;
    }
    h1 {
        color: white;
        margin-bottom: 20px;
        font-size: 28px;
    }
    .btn {
        display: block;
        width: 250px;
        padding: 15px;
        margin: 15px auto;
        font-size: 18px;
        color: white;
        background: #444;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        text-decoration: none;
        text-align: center;
    }
    .btn:hover {
        transform: scale(1.1);
        background: #222;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Welcome to Fuel Operation Suite</h1>
  <a th:href="@{/Menu_page}" class="btn">Customer Management</a>
  <a th:href="@{/Home}" class="btn">Booking System</a>
  <a th:href="@{/index}" class="btn">Cylinder Management</a>
</div>
</body>
</html>
